<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexicode</title>
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/34b414e1b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5 html--icon"></i>HTML</label>
            <textarea id="html-editor" onkeyup=run()></textarea>

            <label><i class="fa-brands fa-css3-alt css--icon"></i>CSS</label>
            <textarea id="css-editor" onkeyup=run()></textarea>

            <label><i class="fa-brands fa-js js--icon"></i>Javascript</label>
            <textarea id="js-editor" onkeyup=run()></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play output--icon"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
